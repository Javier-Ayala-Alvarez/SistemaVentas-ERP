<div class="container mt-4">
  <!-- Cabecera de la Factura -->
  <div class="card shadow-sm p-4 mb-4 rounded">
    <h3 class="mb-4 text-center">Administrador de Factura</h3>

    <!-- Sección de Cliente y Datos de Factura -->
    <div class="container">
      <!-- Primera Fila -->
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="cliente">Nombre</label>
          <input type="text" name="nombre" [(ngModel)]= "terminoBusqueda" class="form-control" placeholder="Nombre">
        </div>

        <div class="col-md-3">
          <label for="fechaInicio">Fecha inicio</label>
          <input type="date" name="fechaInicio" [(ngModel)]= "fechaInicio" class="form-control">
        </div>

        <div class="col-md-3">
          <label for="fechaFin">Fecha Fin</label>
          <input type="date" name="fechaFin" [(ngModel)]= "fechaFin" class="form-control">
        </div>

        <div class="col-md-3">
          <label for="facturaNumero">Factura N°</label>
          <input type="text" name="numFactura" class="form-control" placeholder="Número de factura">
        </div>
      </div>

      <!-- Segunda Fila -->
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="tipoOperacion">Tipo de Operación</label>
          <select [(ngModel)]="operacion.tipoOperacion" class="form-select" id="tipoOperacion" name="tipoOperacion"
            required name="tipoOperacion">
            <option [ngValue]="null" selected>Seleccione el tipo de operación</option>
            <option *ngFor="let dato of tipoOperaciones" [ngValue]="dato">{{dato.nombre}}</option>
          </select>
        </div>

        <div class="col-md-3">
          <label for="sucursal">Sucursal</label>
          <select [(ngModel)]="operacion.sucursal" class="form-select" id="sucursal" name="sucursal" required
            name="sucursal">
            <option [ngValue]="null" selected>Seleccione una sucursal</option>
            <option *ngFor="let dato of sucursales" [ngValue]="dato">{{dato.nombre}}</option>
          </select>
        </div>

        <div class="col-md-3 d-flex align-items-end">
          <button class="btn btn-warning w-100" (Click)="loadFacturas()">Buscar</button>
        </div>
      </div>
    </div>

    <!-- Cuerpo de la Factura (Tabla de Productos) -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>N°</th>
            <th>Nombre</th>
            <th>Tipo Operación</th>
            <th>Forma de pago</th>
            <th>Total</th>
            <th>Sucursal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let dato of operaciones">
            <td>{{dato.id}}</td>
            <td>{{dato.cliente!.nombre}}</td>
            <td>{{dato.tipoOperacion!.nombre}}</td>
            <td>{{dato.total}}</td>
            <td>{{dato.sucursal!.nombre}}</td>
            <td>
              <button class="btn btn-danger btn-sm rounded-circle me-2">
                <i class="fas fa-trash"></i>
              </button>
              <button class="btn btn-info btn-sm rounded-circle">
                <i class="fas fa-edit"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Paginador -->
    <nav aria-label="Page navigation" class="mt-3">
      <ul class="pagination justify-content-end">
        <li class="page-item"><span class="page-link">Items por página</span></li>
        <li class="page-item"><span class="page-link">Página {{page+1}} de {{totalPages.length}}</span></li>
        <li class="page-item">
          <a class="page-link"><i class="fas fa-step-backward" (click)="paginaAnterior()"></i></a>
        </li>
        <li class="page-item">
          <a class="page-link"><i class="fas fa-step-forward" (click)="paginaSiguiente()"></i></a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Botones de acciones adicionales -->
  <div class="row mt-4">
    <div class="col-md-4">
      <button class="btn btn-primary w-100">Reenviar DTE</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-warning w-100">Errores DTE</button>
    </div>
    <div class="col-md-4">
      <button class="btn btn-success w-100">Forma de pago</button>
    </div>
  </div>
</div>
