<div class="modal-header">
  <h5 class="modal-title">Proveedor</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
  <div class="card shadow-sm mb-4 p-3 rounded table-responsive">
    <table class="table table-striped table-hover align-middle">
      <thead class="table-dark">
        <tr>
          <th (click)="ordenarPor('id')" style="cursor:pointer" class="text-white">
            C칩digo
            <i class="fas"
              [ngClass]="order === 'id' ? (asc ? 'fa-sort-up text-white' : 'fa-sort-down text-white') : 'fa-sort text-white'">
            </i>
          </th>
          <th (click)="ordenarPor('nombre')" style="cursor:pointer" class="text-white">
            Nombre
            <i class="fas"
              [ngClass]="order === 'nombre' ? (asc ? 'fa-sort-up text-white' : 'fa-sort-down text-white') : 'fa-sort text-white'">
            </i>
          </th>
          <th class="text-white text-center">Agregar</th>
        </tr>
        <tr>
          <th>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="filtroCodigo"
              (input)="loadProveedor()" placeholder="Filtrar c칩digo" />
          </th>
          <th>
            <input type="text" class="form-control form-control-sm" [(ngModel)]="filtroNombre"
              (input)="loadProveedor()" placeholder="Filtrar nombre" />
          </th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of proveedor">
          <td>{{ data.id }}</td>
          <td>{{ data.nombre }}</td>
          <td class="text-center">
            <button class="btn btn-success btn-sm rounded-circle" (click)="guardar(data)">
              <i class="fas fa-check"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Paginador -->
    <nav aria-label="Page navigation" class="mt-3">
      <ul class="pagination justify-content-end mb-0">
        <li class="page-item">
          <span class="page-link">Items por p치gina</span>
        </li>
        <li class="page-item">
          <span class="page-link">P치gina {{ page + 1 }} de {{ totalPages.length }}</span>
        </li>
        <li class="page-item">
          <a class="page-link" role="button" (click)="paginaAnterior()">
            <i class="fas fa-step-backward"></i>
          </a>
        </li>
        <li class="page-item">
          <a class="page-link" role="button" (click)="paginaSiguiente()">
            <i class="fas fa-step-forward"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cerrar</button>
</div>
