<div class="modal-header">
  <h5 class="modal-title">Agregar Cliente</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
  <div class="container mt-3">
    <!-- Formulario -->
    <form>
      <div class="row">
        <!-- Nombre -->
        <div class="form-group mb-3 col-12 col-md-6">
          <label for="nombreCliente">Nombre del Cliente</label>
          <input type="text" [(ngModel)]="clienteNuevo.nombre" name="clienteNuevo.nombre" class="form-control" id="nombreCliente" placeholder="Nombre del cliente" required>
        </div>
        <!-- Apellido -->
        <div class="form-group mb-3 col-12 col-md-6">
          <label for="apellidoCliente">Apellido del Cliente</label>
          <input type="text" [(ngModel)]="clienteNuevo.apellido" name="clienteNuevo.apellido" class="form-control" id="apellidoCliente" placeholder="Apellido del Cliente" required>
        </div>
      </div>
      
      <div class="row">
        <!-- Dirección -->
        <div class="form-group mb-3 col-12 col-md-6">
          <label for="direccionCliente">Dirección</label>
          <input type="text" [(ngModel)]="clienteNuevo.direccion" name="clienteNuevo.direccion" class="form-control" id="direccionCliente" placeholder="Dirección del cliente" required>
        </div>
        <!-- Teléfono -->
        <div class="form-group mb-3 col-12 col-md-6">
          <label for="telefono">Teléfono</label>
          <input type="tel" [(ngModel)]="clienteNuevo.telefono" name="clienteNuevo.telefono" class="form-control" id="telefono" placeholder="Número de teléfono" required>
        </div>
      </div>
      
      <div class="row">
        <!-- Correo Electrónico -->
        <div class="form-group mb-3 col-12 col-md-6">
          <label for="email">Correo Electrónico</label>
          <input type="email" [(ngModel)]="clienteNuevo.correo" name="clienteNuevo.correo" class="form-control" id="email" placeholder="Correo electrónico" required>
        </div>
        <!-- DUI -->
        <div class="form-group mb-3 col-12 col-md-6">
          <label for="dui">DUI</label>
          <input type="text" [(ngModel)]="clienteNuevo.dui" name="clienteNuevo.dui" class="form-control" id="dui" placeholder="DUI del Cliente" required>
        </div>
      </div>

      <div class="row">
        <!-- NIT -->
        <div class="form-group mb-3 col-12 col-md-6">
          <label for="nit">NIT</label>
          <input type="text" [(ngModel)]="clienteNuevo.nit" name="clienteNuevo.nit" class="form-control" id="nit" placeholder="NIT del cliente" required>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cerrar</button>
  <button type="button" class="btn btn-primary" (click)="guardar()">Guardar Cliente</button>
</div>
