<div class="modal-header">
  <h5 class="modal-title">Cliente</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div>
  <div class="modal-body">
      <div class="col-md-6">
          <label for="cliente">Nombre</label>
          <div class="input-group">
            <input type="text" class="form-control" name="nombre" placeholder="Nombre" [(ngModel)]="terminoBusqueda" placeholder="Nombre de la unidad de medida">
            <button class="btn btn-outline-secondary" type="button" (click)="loadCliente()">Buscar</button>
          </div>
        </div>
    </div>
  
    <div class="card shadow-sm mb-4 p-3 rounded table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
              <th>N°</th>
              <th>Nombre</th>
              <th>DUI</th>
              <th>NIT</th>
            <th>Agregar</th>
          </tr>
        </thead>
        <tbody>
          
            <tr *ngFor="let data of cliente">
              <td>{{data.id}}</td>
              <td>{{data.nombre}}</td>  
              <td>{{data.dui}}</td>  
              <td>{{data.nit}}</td>              
            
            <td>
              <button class="btn btn-success btn-sm rounded-circle" (click)="guardar(data)">
                  <i class="fas fa-check" ></i>
                </button>
                
            </td>
          
        </tbody>
      </table>
  
          <!-- Paginador -->
          <nav aria-label="Page navigation" class="mt-3">
            <ul class="pagination justify-content-end">
                <li class="page-item"><span class="page-link">Items por página</span></li>
                <li class="page-item"><span class="page-link">Página {{page+1}} de {{totalPages.length}}</span></li>
                <li class="page-item">
                    <a class="page-link"><i class="fas fa-step-backward" (click)="paginaAnterior()"></i></a>
                </li>
                <li class="page-item">
                    <a class="page-link"><i class="fas fa-step-forward" (click)="paginaSiguiente()"></i></a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cerrar</button>
</div>
