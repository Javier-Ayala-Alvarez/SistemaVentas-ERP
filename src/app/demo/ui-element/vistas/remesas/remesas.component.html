<div class="container mt-4">
  <div class="card shadow-sm p-4 mb-4 rounded">
    <h3 class="mb-4 text-center">Remesas</h3>

    <!-- Botón Agregar -->
    <div class="row mb-3">
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary w-100" style="margin-top: 5px;" (click)="openModal()">Agregar</button>
      </div>
    </div>

    <!-- Filtros -->
    <div class="card mb-4 border-0 shadow-sm">
      <div class="card-header bg-light">
        <h6 class="mb-0 text-secondary">
          <i class="fas fa-filter me-2"></i>Filtros
        </h6>
      </div>
      <div class="card-body pt-3 pb-0">
        <div class="row g-2">
          <div class="col-md-2">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="filtroCodigo"
              (input)="loadRemesas()"
              placeholder="Código"
            />
          </div>
          <div class="col-md-3">
            <select
              [(ngModel)]="filtroIdSucursal"
              class="form-select form-select-sm"
              id="sucursal"
              name="sucursal"
              required
              (change)="loadRemesas()"
            >
              <option [ngValue]="null" selected>Seleccione una sucursal</option>
              <option *ngFor="let dato of sucursales" [ngValue]="dato.id">
                {{ dato.nombre }}
              </option>
            </select>
          </div>
          <div class="col-md-3">
            <select
              [(ngModel)]="filtroIdCaja"
              class="form-select form-select-sm"
              id="caja"
              name="caja"
              required
              (change)="loadRemesas()"
            >
              <option [ngValue]="null" selected>Seleccione una caja</option>
              <option *ngFor="let dato of cajas" [ngValue]="dato.id">
                {{ dato.id }} - {{ dato.sucursal?.nombre }}
              </option>
            </select>
          </div>
          <div class="col-md-2">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="filtroCantidad"
              (input)="loadRemesas()"
              placeholder="Cantidad"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm mb-4 p-3 rounded table-responsive">
      <table class="table table-striped table-hover align-middle mb-0">
        <thead class="table-dark text-center sticky-top" style="z-index: 1;">
          <tr>
            <th (click)="ordenarPor('id')" style="cursor:pointer">
              Código
              <i
                class="fas"
                [ngClass]="order === 'id' ? (asc ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'"
              ></i>
            </th>
            <th>Sucursal</th>
            <th>N° Caja</th>
            <th (click)="ordenarPor('cantidad')" style="cursor:pointer">
              Cantidad
              <i
                class="fas"
                [ngClass]="order === 'cantidad' ? (asc ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'"
              ></i>
            </th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody class="text-center">
          <tr *ngFor="let data of remesas">
            <td>{{ data.id }}</td>
            <td>{{ data.sucursal?.nombre || 'N/A' }}</td>
            <td>{{ data.caja?.id }}</td>
            <td>{{ data.cantidad }}</td>
            <td>
              <div class="d-flex justify-content-center gap-2">
                <button class="btn btn-outline-primary btn-sm" title="Editar" (click)="editar(data)">
                  <i class="fas fa-pen"></i>
                </button>
                <button class="btn btn-outline-danger btn-sm" title="Eliminar" (click)="eliminar(data)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </td>
          </tr>
          <tr *ngIf="remesas?.length === 0">
            <td colspan="5" class="text-center text-muted">No hay remesas que coincidan con los filtros.</td>
          </tr>
        </tbody>
      </table>

      <!-- Paginador -->
      <nav class="mt-3">
        <ul class="pagination justify-content-end mb-0">
          <li class="page-item disabled">
            <span class="page-link">Items por página</span>
          </li>
          <li class="page-item disabled">
            <span class="page-link">Página {{ page + 1 }} de {{ totalPages.length }}</span>
          </li>
          <li class="page-item" [class.disabled]="page === 0">
            <a class="page-link" style="cursor: pointer;" (click)="paginaAnterior()" aria-label="Anterior">
              <i class="fas fa-angle-left"></i>
            </a>
          </li>
          <li class="page-item" [class.disabled]="page + 1 >= totalPages.length">
            <a class="page-link" style="cursor: pointer;" (click)="paginaSiguiente()" aria-label="Siguiente">
              <i class="fas fa-angle-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
