<div class="container mt-4">

  <!-- Card principal -->
  <div class="card shadow-sm p-4 mb-4 rounded">
    <h3 class="mb-4 text-center">Administrador de Factura</h3>

    <!-- Filtros -->
    <div class="card mb-4 border-0 shadow-sm">
      <div class="card-header bg-light">
        <h6 class="mb-0 text-secondary">
          <i class="fas fa-filter me-2"></i>Filtros
        </h6>
      </div>

      <div class="card-body pt-3 pb-0">
        <!-- Primera fila de filtros -->
        <div class="row g-3 mb-2">
          <div class="col-md-3">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="filtroTerminoBusqueda"
               (input)="loadFacturas()" placeholder="Nombre" />
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control form-control-sm" [(ngModel)]="filtroFechaInicio"
               (input)="loadFacturas()" placeholder="Fecha Inicio" />
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control form-control-sm" [(ngModel)]="filtroFechaFin"  (input)="loadFacturas()" placeholder="Fecha Fin" />
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control form-control-sm" [(ngModel)]="filtroNFactura"
              placeholder="Número de factura"  (input)="loadFacturas()"/>
          </div>
        </div>

        <!-- Segunda fila de filtros -->
        <div class="row g-3">
          <div class="col-md-3">
            <select class="form-select form-select-sm" [(ngModel)]="filtroTipoOperacion" required>
              <option [ngValue]="null" (change)="loadFacturas()">Tipo de Operación</option>
              <option *ngFor="let dato of tipoOperaciones" [ngValue]="dato.id">{{dato.nombre}}</option>
            </select>
          </div>
          <div class="col-md-3">
            <select class="form-select form-select-sm" [(ngModel)]="filtroSucursal" required>
              <option [ngValue]="null" (change)="loadFacturas()">Sucursal</option>
              <option *ngFor="let dato of sucursales" [ngValue]="dato.id">{{dato.nombre}}</option>
            </select>
          </div>
          <div class="col-md-3 d-flex">
            <button class="btn btn-warning w-100" (click)="loadFacturas()">
              <i class="fas fa-search me-1"></i> Buscar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm mb-4 p-3 rounded">
      <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-dark text-center sticky-top">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Fecha</th>
              <th>Tipo Operación</th>
              <th>Total</th>
              <th>Sucursal</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let dato of operaciones">
              <td>{{dato.id}}</td>
              <td>{{dato.cliente?.nombre}}</td>
              <td>{{dato.fechaElaboracion}}</td>
              <td>{{dato.tipoOperacion?.nombre}}</td>
              <td>{{dato.total}}</td>
              <td>{{dato.sucursal?.nombre}}</td>
              <td>
                <div class="d-flex justify-content-center gap-2">

                  <button class="btn btn-outline-info btn-sm " title="Editar">
                    <i class="fas fa-pen" (click)="editar(dato)"></i>
                  </button>
                  <button class="btn btn-outline-danger btn-sm " title="Eliminar">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Paginador -->
      <nav class="mt-3">
        <ul class="pagination justify-content-end mb-0">
          <li class="page-item disabled">
            <span class="page-link">Items por página</span>
          </li>
          <li class="page-item disabled">
            <span class="page-link">Página {{page + 1}} de {{totalPages.length}}</span>
          </li>
          <li class="page-item" [class.disabled]="page === 0">
            <a class="page-link" style="cursor: pointer;" (click)="paginaAnterior()" aria-label="Anterior">
              <i class="fas fa-angle-left"></i>
            </a>
          </li>
          <li class="page-item" [class.disabled]="page + 1 >= totalPages.length">
            <a class="page-link" style="cursor: pointer;" (click)="paginaSiguiente()" aria-label="Siguiente">
              <i class="fas fa-angle-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Botones de acciones -->
  <div class="row mb-5">
    <div class="col-md-4 mb-2">
      <button class="btn btn-primary w-100">
        <i class="fas fa-paper-plane me-1"></i> Reenviar DTE
      </button>
    </div>
    <div class="col-md-4 mb-2">
      <button class="btn btn-warning w-100">
        <i class="fas fa-exclamation-triangle me-1"></i> Errores DTE
      </button>
    </div>
    <div class="col-md-4 mb-2">
      <button class="btn btn-success w-100">
        <i class="fas fa-money-bill-wave me-1"></i> Forma de pago
      </button>
    </div>
  </div>
</div>
