<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">
            <img src="assets/images/logo-dark.png" alt="logo" class="img-fluid mb-4" />
            <h4 class="mb-3 f-w-400">Login</h4>

            <form (ngSubmit) = "formSubmit()" >


              <mat-form-field class = "full-width"  appearance = "outline">
                <mat-label>Nombre de usuario</mat-label>
                <input [(ngModel)] = "loginData.username" name = "username" required  matInput placeholder="Digite su nombre de usuario">
                <mat-hint>El nombre de usuario debe ser valido</mat-hint>
              </mat-form-field>
              <mat-form-field class="full-width"  appearance = "outline">
                <mat-label>Contrase침a</mat-label>
                <input [(ngModel)] = "loginData.password" name = "password" required  type="password" matInput placeholder="Digite su contrase침a">
                <mat-hint>La contrase침a debe ser valida</mat-hint>
              </mat-form-field>
  
              <br><br>
  
              <div class = "container text-center">
                <button type = "submit" mat-raised-button color="primary">Iniciar sesi칩n</button>
                <button type="reset" style = "margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
              </div>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
