<div class="container mt-4">
  <!-- Cabecera de la Factura -->
  <div class="card shadow-sm p-4 mb-4 rounded">
    <h3 class="mb-4 text-center">Producto</h3>

    <!-- Sección de Producto y Datos de Factura -->
    <div class="container">
      <!-- Primera Fila -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="producto">Nombre del producto</label>
          <input type="text" [(ngModel)]="productoNuevo.nombre" class="form-control" name="nombre" placeholder="Ingrese el nombre del producto">
        </div>

        <div class="col-md-6">
          <label for="descripción">Descripción del producto</label>
          <input type="text" [(ngModel)]="productoNuevo.descripcion" name="descripcion" class="form-control" placeholder="Ingrese la descripción del producto">
        </div>
      </div>

      <div class="row mb-3">
        <!-- Categoría -->
        <div class="form-group mb-3 col-md-6">
          <label for="categoriaProducto" >Categoría</label>
          <select class="form-select" [(ngModel)]="productoNuevo.categoria" id="categoriaProducto" name="categoriaProducto" required>
            <option>prueba</option>
          </select>
        </div>

        <!-- Estado -->
        <div class="form-group mb-3 col-md-6">
          <label for="estadoProducto">Estado</label>
          <select class="form-select" [(ngModel)]="productoNuevo.estado" id="estadoProducto" name="estadoProducto" required>
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
          </select>
        </div>
         <!-- Imagen del Producto -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="imagenProducto">Imagen del Producto</label>
          <input 
            type="file" 
            [(ngModel)]="productoNuevo.imagen"
            class="form-control" 
            name="iamgen"
            (change)="onImageSelected($event)">
        </div>
        <div class="col-md-6 text-center">
          <!-- Vista previa de la imagen -->
          <label for="preview">Vista previa</label>
          <div class="border p-2" style="height: 150px; overflow: hidden;">
            <img 
              *ngIf="imagenPreview" 
              [src]="imagenPreview" 
              alt="Vista previa" 
              style="max-height: 100%; max-width: 100%;">
          </div>
        </div>
      </div>
    

        <div class="col-md-3 d-flex align-items-end">
          <button class="btn btn-success w-100" (click)="openModalAgregar ()">Agregar Unidad de medida</button>
        </div>
      </div>

    </div>

    <!-- Cuerpo de la Factura (Tabla de Productos) -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th>N°</th>
            <th>Nombre</th>
            <th>Abreviatura</th>
            <th>Factor de Conversión</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>000</td>
            <td>Libra</td>
            <td>Lb</td>
            <td>1</td>
            <td> 
              <input type="text" class="form-control" placeholder="Ingrese el precio del producto">
            </td>
            <td>
              <button class="btn btn-danger btn-sm rounded-circle me-2">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Paginador -->
    <nav aria-label="Page navigation" class="mt-3">
      <ul class="pagination justify-content-end">
        <li class="page-item"><span class="page-link">Items por página</span></li>
        <li class="page-item"><span class="page-link">Página 1 de 10</span></li>
        <li class="page-item">
          <a class="page-link"><i class="fas fa-step-backward"></i></a>
        </li>
        <li class="page-item">
          <a class="page-link"><i class="fas fa-step-forward"></i></a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Botones de acciones adicionales -->
  <div class="row mt-4">
    <div class="col-md-4">
      <button class="btn btn-primary w-100" (click)="guardar()">Guardar Producto</button>
    </div>

  </div>
</div>
