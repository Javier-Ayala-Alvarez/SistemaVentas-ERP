<div class="container mt-4">
  <div class="card shadow-sm p-4 mb-4 rounded">
    <h3 class="mb-4 text-center">Cliente</h3>

    <!-- Botón Agregar -->
    <div class="row mb-3">
      <div class="col-md-3 mx-auto d-flex align-items-end">
        <button class="btn btn-primary w-100" (click)="openModal()">Agregar</button>
      </div>
    </div>

    <!-- Filtros -->
    <div class="card mb-4 border-0 shadow-sm">
      <div class="card-header bg-light">
        <h6 class="mb-0 text-secondary">
          <i class="fas fa-filter me-2"></i>Filtros
        </h6>
      </div>
      <div class="card-body pt-3 pb-0">
        <div class="row g-2">
          <div class="col-md-2">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="filtroCodigo"
              (input)="loadclientes()"
              placeholder="Código"
            />
          </div>
          <div class="col-md-3">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="filtroNombre"
              (input)="loadclientes()"
              placeholder="Nombre"
            />
          </div>
          <div class="col-md-2">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="filtroDui"
              (input)="loadclientes()"
              placeholder="Dui"
            />
          </div>
          <div class="col-md-2">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="filtroNit"
              (input)="loadclientes()"
              placeholder="Nit"
            />
          </div>
          <div class="col-md-3">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="filtroTelefono"
              (input)="loadclientes()"
              placeholder="Teléfono"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm mb-4 p-3 rounded">
      <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
        <table class="table table-striped table-hover table-bordered align-middle mb-0">
          <thead class="table-dark text-center sticky-top" style="z-index: 1;">
            <tr>
              <th (click)="ordenarPor('id')" style="cursor:pointer">
                Código
                <i
                  class="fas"
                  [ngClass]="
                    order === 'id' ? (asc ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'
                  "
                ></i>
              </th>
              <th (click)="ordenarPor('nombre')" style="cursor:pointer">
                Nombre
                <i
                  class="fas"
                  [ngClass]="
                    order === 'nombre' ? (asc ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'
                  "
                ></i>
              </th>
              <th (click)="ordenarPor('dui')" style="cursor:pointer">
                Dui
                <i
                  class="fas"
                  [ngClass]="
                    order === 'dui' ? (asc ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'
                  "
                ></i>
              </th>
              <th (click)="ordenarPor('nit')" style="cursor:pointer">
                Nit
                <i
                  class="fas"
                  [ngClass]="
                    order === 'nit' ? (asc ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'
                  "
                ></i>
              </th>
              <th (click)="ordenarPor('telefono')" style="cursor:pointer">
                Teléfono
                <i
                  class="fas"
                  [ngClass]="
                    order === 'telefono' ? (asc ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'
                  "
                ></i>
              </th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody class="text-center">
            <tr *ngFor="let data of clientes">
              <td>{{ data.id }}</td>
              <td>{{ data.nombre }}</td>
              <td>{{ data.dui }}</td>
              <td>{{ data.nit }}</td>
              <td>{{ data.telefono }}</td>
              <td>
                <div class="d-flex justify-content-center gap-2">
                  <button
                    class="btn btn-outline-primary btn-sm"
                    title="Editar"
                    (click)="editar(data)"
                  >
                    <i class="fas fa-pen"></i>
                  </button>
                  <button
                    class="btn btn-outline-danger btn-sm"
                    title="Eliminar"
                    (click)="eliminar(data)"
                  >
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </div>
              </td>
            </tr>

          </tbody>
        </table>
      </div>

      <!-- Paginador -->
      <nav class="mt-3">
        <ul class="pagination justify-content-end mb-0">
          <li class="page-item disabled">
            <span class="page-link">Items por página</span>
          </li>
          <li class="page-item disabled">
            <span class="page-link">
              Página {{ page + 1 }} de {{ totalPages.length }}
            </span>
          </li>
          <li class="page-item" [class.disabled]="page === 0">
            <a
              class="page-link"
              style="cursor: pointer;"
              (click)="paginaAnterior()"
              aria-label="Anterior"
            >
              <i class="fas fa-angle-left"></i>
            </a>
          </li>
          <li class="page-item" [class.disabled]="page + 1 >= totalPages.length">
            <a
              class="page-link"
              style="cursor: pointer;"
              (click)="paginaSiguiente()"
              aria-label="Siguiente"
            >
              <i class="fas fa-angle-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
