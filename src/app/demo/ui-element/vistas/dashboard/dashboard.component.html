<!-- Buscador Mejorado -->
<div class="container-fluid mt-3">
  <div class="card border shadow-sm">
    <div class="card-body py-2">
      <form class="row align-items-center g-2">
        <!-- Nombre del Producto -->
        <div class="col-md-3">
          <div class="input-group input-group-sm shadow-sm">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input class="form-control" [(ngModel)]="filtroNombre" name="filtroNombre"
              (input)="loadProducto()" placeholder="Nombre del producto" />
          </div>
        </div>

        <!-- Descripción del Producto -->
        <div class="col-md-3">
          <div class="input-group input-group-sm shadow-sm">
            <span class="input-group-text"><i class="fas fa-align-left"></i></span>
            <input class="form-control" [(ngModel)]="filtroDescripcion" name="filtroDescripcion"
              (input)="loadProducto()" placeholder="Descripción" />
          </div>
        </div>

        <!-- Categoría -->
        <div class="col-md-3">
          <div class="input-group input-group-sm shadow-sm">
            <label class="input-group-text" for="filtroCategoria"><i class="fas fa-tags"></i></label>
            <select class="form-select" [(ngModel)]="filtroCategoria" id="filtroCategoria"
              name="filtroCategoria" (change)="loadProducto()">
              <option [ngValue]="null">Todas las categorías</option>
              <option *ngFor="let dato of categorias" [ngValue]="dato.id">{{ dato.nombre }}</option>
            </select>
          </div>
        </div>

        <!-- Botón Limpiar -->
        <div class="col-md-1 d-grid">
          <button class="btn btn-outline-secondary btn-sm" type="button" (click)="limpiarFiltros()">
            Limpiar
          </button>
        </div>

        <!-- Botón Filtrar -->
        <div class="col-md-2 d-grid">
          <button class="btn btn-primary btn-sm" type="button" (click)="loadProducto()">
            <i class="fas fa-filter me-1"></i> Filtrar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Tarjetas de Productos -->
<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let card of producto; let i = index">
      <mat-card class="shadow-sm border border-primary" appearance="outlined">
        <img mat-card-image [src]="imagenRuta + card.nombreImagen" alt="Imagen no disponible"
          class="img-fluid mx-auto d-block" style="height: 200px; object-fit: cover;" />

        <mat-card-header>
          <mat-card-title class="fw-bold">{{ card.codigo }}</mat-card-title>
        </mat-card-header>

        <mat-card-subtitle class="px-3">{{ card.nombre }}</mat-card-subtitle>

        <mat-card-content class="mt-2 px-3">
          <p class="text-muted">{{ card.descripcion }}</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-button color="primary" 
                  [attr.aria-pressed]="preciosVisible[card.id!] ? 'true' : 'false'"
                  (click)="loadUnidadProducto(card.id)">
            {{ preciosVisible[card.id!] ? 'Ocultar precios' : 'Ver precios' }}
          </button>
        </mat-card-actions>

        <div *ngIf="preciosVisible[card.id!]" class="px-3 pb-3">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center"
              *ngFor="let precio of unidadesMedidaProducto[card.id!]">
              {{ precio.unidadMedida?.descripcion }}
              <span class="badge bg-primary rounded-pill">
                {{ precio.precio | currency }}
              </span>
            </li>
          </ul>
        </div>
      </mat-card>
    </div>
  </div>

  <!-- Paginador -->
  <nav aria-label="Page navigation" class="mt-3">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <span class="page-link">Página {{ page + 1 }} de {{ totalPages.length }}</span>
      </li>
      <li class="page-item" [class.disabled]="isFirst">
        <a class="page-link" role="button" [attr.aria-disabled]="isFirst" (click)="paginaAnterior()">
          <i class="fas fa-step-backward"></i>
        </a>
      </li>
      <li class="page-item" [class.disabled]="isLast">
        <a class="page-link" role="button" [attr.aria-disabled]="isLast" (click)="paginaSiguiente()">
          <i class="fas fa-step-forward"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
