<div class="container mt-4">
    <div class="card shadow-sm p-4 mb-4 rounded">
        <h3 class="mb-4 text-center">Remesas</h3>

        <div class="container mt-4">
            <div class="row mb-3 align-items-center">

                <div class="col-md-4 d-flex">
                    <button class="btn btn-primary w-100 " style="margin-top: 5px;"
                        (click)="openModal()">Agregar</button>
                </div>
            </div>
        </div>


        <div class="card shadow-sm mb-4 p-3 rounded table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th (click)="ordenarPor('id')" style="cursor:pointer" class="text-white">
                            Código
                            <i class="fas"
                                [ngClass]="order === 'id' ? (asc ? 'fa-sort-up text-white' : 'fa-sort-down text-white') : 'fa-sort text-white'"></i>
                        </th>
                        <th>
                            Sucursal
                        </th>
                        <th>
                            N° Caja
                        </th>
                        <th (click)="ordenarPor('cantidad')" style="cursor:pointer" class="text-white">
                            Cantidad
                            <i class="fas"
                                [ngClass]="order === 'cantidad' ? (asc ? 'fa-sort-up text-white' : 'fa-sort-down text-white') : 'fa-sort text-white'"></i>
                        </th>

                        <th class="text-white">Acciones</th>
                    </tr>
                    <tr>
                        <th><input class="form-control form-control-sm" [(ngModel)]="filtroCodigo"
                                (input)="loadRemesas()" placeholder="Código" /></th>
                        <th>
                            <select [(ngModel)]="filtroIdSucursal" class="form-select" id="sucursal" name="sucursal"
                                required name="sucursal" (click)="loadRemesas()">
                                <option [ngValue]="null" selected>Seleccione una sucursal</option>
                                <option *ngFor="let dato of sucursales" [ngValue]="dato.id">{{dato.nombre}}</option>
                            </select>
                        </th>
                        <th>
                            <select [(ngModel)]="filtroIdCaja" class="form-select" id="caja" name="caja" required
                                (click)="loadRemesas()">
                                <option [ngValue]="null" selected>Seleccione una caja</option>
                                <option *ngFor="let dato of cajas" [ngValue]="dato.id">{{ dato.id }} - {{
                                    dato.sucursal?.nombre }}</option>
                            </select>
                        </th>
                        <th><input class="form-control form-control-sm" [(ngModel)]="filtroCantidad"
                                (input)="loadRemesas()" placeholder="Cantidad" /></th>
                        <th class="text-white"></th>

                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let data of remesas">
                        <td>{{data.id}}</td>
                        <td>{{data.sucursal?.nombre || 'N/A'}}</td>
                        <td>{{data.caja?.id}}</td>
                        <td>{{data.cantidad}}</td>
                        <td class="d-flex justify-content-center">
                            <!-- Botón de Modificar -->
                            <button class="btn btn-warning btn-sm rounded-circle me-2" (click)="editar(data)">
                                <i class="fas fa-edit"></i>
                            </button>

                            <!-- Botón de Eliminar -->
                            <button class="btn btn-danger btn-sm rounded-circle" (click)="eliminar(data)">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Paginador -->
            <nav aria-label="Page navigation" class="mt-3">
                <ul class="pagination justify-content-end">
                    <li class="page-item"><span class="page-link">Items por página</span></li>
                    <li class="page-item"><span class="page-link">Página {{page+1}} de {{totalPages.length}}</span></li>
                    <li class="page-item">
                        <a class="page-link"><i class="fas fa-step-backward" (click)="paginaAnterior()"></i></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link"><i class="fas fa-step-forward" (click)="paginaSiguiente()"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
