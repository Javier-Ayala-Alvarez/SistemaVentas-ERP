<div class="container mt-4">
  <div class="card shadow-sm p-4 mb-4 rounded">
    <h3 class="mb-4 text-center">Cliente</h3>

    <!-- Filtros -->
    <div class="card mb-4 border-0 shadow-sm">
      <div class="card-header bg-light">
        <h6 class="mb-0 text-secondary">
          <i class="fas fa-filter me-2"></i>Filtros
        </h6>
      </div>
      <div class="card-body pt-3 pb-0">
        <div class="row g-2">
          <div class="col-md-2">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="filtroCodigo"
              (input)="loadCliente()"
              placeholder="Código"
            />
          </div>
          <div class="col-md-3">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="filtroNombre"
              (input)="loadCliente()"
              placeholder="Nombre"
            />
          </div>
          <div class="col-md-2">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="filtroDui"
              (input)="loadCliente()"
              placeholder="DUI"
            />
          </div>
          <div class="col-md-2">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="filtroNit"
              (input)="loadCliente()"
              placeholder="NIT"
            />
          </div>
          <!-- Si tienes más filtros, aquí puedes agregarlos -->
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm mb-4 p-3 rounded">
      <div class="table-responsive" style="max-height: 500px; overflow-y: auto;">
        <table class="table table-striped table-hover table-bordered align-middle mb-0">
          <thead class="table-dark text-center sticky-top" style="z-index: 1;">
            <tr>
              <th (click)="ordenarPor('id')" style="cursor:pointer">
                Código
                <i
                  class="fas"
                  [ngClass]="
                    order === 'id' ? (asc ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'
                  "
                ></i>
              </th>
              <th (click)="ordenarPor('nombre')" style="cursor:pointer">
                Nombre
                <i
                  class="fas"
                  [ngClass]="
                    order === 'nombre' ? (asc ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'
                  "
                ></i>
              </th>
              <th (click)="ordenarPor('dui')" style="cursor:pointer">
                DUI
                <i
                  class="fas"
                  [ngClass]="
                    order === 'dui' ? (asc ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'
                  "
                ></i>
              </th>
              <th (click)="ordenarPor('nit')" style="cursor:pointer">
                NIT
                <i
                  class="fas"
                  [ngClass]="
                    order === 'nit' ? (asc ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'
                  "
                ></i>
              </th>
              <th class="text-center">Acciones</th>
            </tr>
          </thead>

          <tbody class="text-center">
            <tr *ngFor="let data of cliente" class="cursor-pointer">
              <td>{{ data.id }}</td>
              <td>{{ data.nombre }}</td>
              <td>{{ data.dui }}</td>
              <td>{{ data.nit }}</td>
              <td>
                <button
                  class="btn btn-success btn-sm rounded-circle"
                  aria-label="Seleccionar cliente"
                  (click)="guardar(data)"
                >
                  <i class="fas fa-check"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Paginador -->
      <nav aria-label="Navegación de páginas" class="mt-3">
        <ul class="pagination justify-content-end mb-0">
          <li class="page-item disabled">
            <span class="page-link">Items por página</span>
          </li>
          <li class="page-item disabled">
            <span class="page-link">
              Página {{ page + 1 }} de {{ totalPages.length }}
            </span>
          </li>
          <li class="page-item" [class.disabled]="page === 0">
            <button
              type="button"
              class="page-link"
              aria-label="Página anterior"
              (click)="paginaAnterior()"
              [disabled]="page === 0"
              style="cursor: pointer;"
            >
              <i class="fas fa-angle-left"></i>
            </button>
          </li>
          <li class="page-item" [class.disabled]="page + 1 >= totalPages.length">
            <button
              type="button"
              class="page-link"
              aria-label="Página siguiente"
              (click)="paginaSiguiente()"
              [disabled]="page + 1 >= totalPages.length"
              style="cursor: pointer;"
            >
              <i class="fas fa-angle-right"></i>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
