<div class="container mt-4">
  <div class="card shadow-sm p-4 mb-4 rounded">
    <h3 class="mb-4 text-center">Producto</h3>

    <!-- Botón Agregar -->
    <div class="row mb-3">
      <div class="col-md-3 d-flex align-items-end">
        <button class="btn btn-primary w-100" (click)="AgregarNuevo()">Agregar</button>
      </div>
    </div>

    <!-- Filtros -->
    <div class="card mb-4 border-0 shadow-sm">
      <div class="card-header bg-light">
        <h6 class="mb-0 text-secondary">
          <i class="fas fa-filter me-2"></i>Filtros
        </h6>
      </div>
      <div class="card-body pt-3 pb-0">
        <div class="row g-2 align-items-center">
          <div class="col-md-2">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="filtroCodigo"
              (input)="loadproductos()"
              placeholder="Código"
            />
          </div>
          <div class="col-md-3">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="filtroNombre"
              (input)="loadproductos()"
              placeholder="Nombre"
            />
          </div>
          <div class="col-md-3">
            <input
              class="form-control form-control-sm"
              [(ngModel)]="filtroDescripcion"
              (input)="loadproductos()"
              placeholder="Descripción"
            />
          </div>
          <div class="col-md-4">
            <select
              class="form-select form-select-sm"
              [(ngModel)]="filtroCategoria"
              id="filtroCategoria"
              name="filtroCategoria"
              (change)="loadproductos()"
            >
              <option [ngValue]="null" selected>Seleccione la categoría</option>
              <option *ngFor="let dato of categorias" [ngValue]="dato.id">{{ dato.nombre }}</option>
            </select>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm mb-4 p-3 rounded table-responsive">
      <table class="table table-striped table-hover align-middle mb-0">
        <thead class="table-dark text-center sticky-top" style="z-index: 1;">
          <tr>
            <th (click)="ordenarPor('id')" style="cursor:pointer">
              Código
              <i
                class="fas"
                [ngClass]="order === 'id' ? (asc ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'"
              ></i>
            </th>
            <th (click)="ordenarPor('nombre')" style="cursor:pointer">
              Nombre
              <i
                class="fas"
                [ngClass]="order === 'nombre' ? (asc ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'"
              ></i>
            </th>
            <th (click)="ordenarPor('descripcion')" style="cursor:pointer">
              Descripción
              <i
                class="fas"
                [ngClass]="order === 'descripcion' ? (asc ? 'fa-sort-up' : 'fa-sort-down') : 'fa-sort'"
              ></i>
            </th>
            <th>Categoria</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody class="text-center">
          <tr *ngFor="let data of productos">
            <td>{{ data.id }}</td>
            <td>{{ data.nombre }}</td>
            <td>{{ data.descripcion }}</td>
            <td>{{ data.categoria?.nombre }}</td>
            <td>
              <img
                *ngIf="data.nombreImagen"
                [src]="imagenRuta + data.nombreImagen"
                alt="Imagen del producto"
                class="img-fluid"
                style="max-height: 50px;"
              />
            </td>
            <td>
              <div class="d-flex justify-content-center gap-2">
                <button
                  class="btn btn-outline-primary btn-sm"
                  title="Editar"
                  (click)="editar(data)"
                >
                  <i class="fas fa-pen"></i>
                </button>
                <button
                  class="btn btn-outline-danger btn-sm"
                  title="Eliminar"
                  (click)="eliminar(data)"
                >
                  <i class="fas fa-trash-alt"></i>
                </button>
              </div>
            </td>
          </tr>

        </tbody>
      </table>

      <!-- Paginador -->
      <nav class="mt-3">
        <ul class="pagination justify-content-end mb-0">
          <li class="page-item disabled">
            <span class="page-link">Items por página</span>
          </li>
          <li class="page-item disabled">
            <span class="page-link">
              Página {{ page + 1 }} de {{ totalPages.length }}
            </span>
          </li>
          <li class="page-item" [class.disabled]="page === 0">
            <a
              class="page-link"
              style="cursor: pointer;"
              (click)="paginaAnterior()"
              aria-label="Anterior"
            >
              <i class="fas fa-angle-left"></i>
            </a>
          </li>
          <li class="page-item" [class.disabled]="page + 1 >= totalPages.length">
            <a
              class="page-link"
              style="cursor: pointer;"
              (click)="paginaSiguiente()"
              aria-label="Siguiente"
            >
              <i class="fas fa-angle-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
