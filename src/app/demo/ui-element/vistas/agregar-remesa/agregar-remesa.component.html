<div class="modal-header">
    <h5 class="modal-title">Agregar Remesa</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="container mt-3">
      <!-- Formulario -->
      <form>
        <!--select sucurdsal-->
        <div class="form-group mb-3">
            <label for="sucursal">Sucursal</label>
            <select [(ngModel)]="sucursalSelect" class="form-select" id="sucursal" name="sucursal" required name="sucursal">
              <option [ngValue]="null" selected>Seleccione una sucursal</option>
              <option *ngFor="let dato of sucursales"  [ngValue]="dato">{{dato.nombre}}</option>
            </select>
          </div>
          
        <!-- N° caja -->
        <div class="form-group mb-3">
          <label for="numCaja">N° de Caja</label>
          <input type="number" [(ngModel)]="remesaNuevo.numCaja" class="form-control" id="numCaja" name="numCaja" placeholder="N° de Caja" value="0" min="0" required>
        </div>
        <!-- cantidad -->
        <div class="form-group mb-3">
          <label for="cantidad">Cantidad</label>
          <input type="text" [(ngModel)]="remesaNuevo.cantidad" class="form-control" id="cantidad" name="cantidad" placeholder="Cantidad" required>
        </div>
  

      </form>
    </div>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cerrar</button>
    <button type="button" class="btn btn-primary" (click)="guardar()">Guardar Remesa</button>
  </div>
