<div class="container mt-4">
  <div class="card shadow-sm p-4 mb-4 rounded">
    <h3 class="mb-4 text-center">Administrador de Compras</h3>

    <!-- Filtros -->
    <div class="card mb-4 border-0 shadow-sm">
      <div class="card-header bg-light">
        <h6 class="mb-0 text-secondary">
          <i class="fas fa-filter me-2"></i>Filtros
        </h6>
      </div>
      <div class="card-body pt-3 pb-0">
        <!-- Primera Fila -->
        <div class="row g-3 mb-3">
          <div class="col-md-3">
            <input type="text" class="form-control form-control-sm" name="nombre" placeholder="Nombre">
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control form-control-sm" name="fechaInicio" placeholder="Fecha Inicio">
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control form-control-sm" name="fechaFin" placeholder="Fecha Fin">
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control form-control-sm" name="numFactura" placeholder="Compra N°">
          </div>
        </div>

        <!-- Segunda Fila -->
        <div class="row g-3 mb-2">
          <div class="col-md-3">
            <select [(ngModel)]="selectComboTipoOperacion" class="form-select form-select-sm" id="tipoOperacion" name="tipoOperacion" required>
              <option [ngValue]="null" selected>Seleccione un tipo de operación</option>
              <option *ngFor="let dato of tipoOperaciones" [ngValue]="dato">{{dato.nombre}}</option>
            </select>
          </div>

          <div class="col-md-3">
            <select [(ngModel)]="selectComboSucursal" class="form-select form-select-sm" id="sucursal" name="sucursal" required>
              <option [ngValue]="null" selected>Seleccione una sucursal</option>
              <option *ngFor="let dato of sucursales" [ngValue]="dato">{{dato.nombre}}</option>
            </select>
          </div>

          <div class="col-md-3">
            <button class="btn btn-warning w-100">
              <i class="fas fa-search me-1"></i> Buscar
            </button>
          </div>

          <div class="col-md-3">
            <button class="btn btn-primary w-100" (click)="AgregarNuevo()">
              <i class="fas fa-plus me-1"></i> Agregar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla de Compras -->
    <div class="card shadow-sm p-3 mb-4">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-dark text-center sticky-top">
            <tr>
              <th>N°</th>
              <th>Nombre</th>
              <th>Fecha Inicio</th>
              <th>Fecha Fin</th>
              <th>Tipo Operación</th>
              <th>Forma de pago</th>
              <th>Sucursal</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr>
              <td>000</td>
              <td>Edgar</td>
              <td>22-23-2024</td>
              <td>22-20-2025</td>
              <td>Consumidor final</td>
              <td>Efectivo</td>
              <td>San Vicente</td>
              <td>0.13</td>
              <td> 
                <div class="d-flex justify-content-center gap-2">
                
                  <button class="btn btn-outline-info btn-sm" title="Editar">
                    <i class="fas fa-pen"></i>
                  </button>
                    <button class="btn btn-outline-danger btn-sm" title="Eliminar">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Paginador -->
      <nav class="mt-3">
        <ul class="pagination justify-content-end mb-0">
          <li class="page-item disabled">
            <span class="page-link">Items por página</span>
          </li>
          <li class="page-item disabled">
            <span class="page-link">Página 1 de 10</span>
          </li>
          <li class="page-item">
            <a class="page-link" style="cursor: pointer;">
              <i class="fas fa-angle-left"></i>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" style="cursor: pointer;">
              <i class="fas fa-angle-right"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
