<div class="container mt-4">
  <!-- Cabecera -->
  <div class="card shadow-sm p-4 mb-4 rounded">
    <h3 class="mb-4 text-center">Unidad de medida</h3>

    <!-- Botones -->
    <div class="container mt-4">
      <div class="row mb-3">
        <div class="col-md-3 d-flex align-items-end">
          <button class="btn btn-primary w-100" (click)="openModal()">Agregar</button>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm mb-4 p-3 rounded table-responsive">
      <table class="table table-striped table-hover">
        <thead class="table-dark">
          <tr>
            <th (click)="ordenarPor('id')" style="cursor:pointer" class="text-white">
              C칩digo
              <i class="fas" [ngClass]="order === 'id' ? (asc ? 'fa-sort-up text-white' : 'fa-sort-down text-white') : 'fa-sort text-white'"></i>
            </th>
            <th (click)="ordenarPor('nombre')" style="cursor:pointer" class="text-white">
              Nombre
              <i class="fas" [ngClass]="order === 'nombre' ? (asc ? 'fa-sort-up text-white' : 'fa-sort-down text-white') : 'fa-sort text-white'"></i>
            </th>
             <th (click)="ordenarPor('abreviatura')" style="cursor:pointer" class="text-white">
              Abreviatura
              <i class="fas" [ngClass]="order === 'abreviatura' ? (asc ? 'fa-sort-up text-white' : 'fa-sort-down text-white') : 'fa-sort text-white'"></i>
            </th>
            <th (click)="ordenarPor('factor')" style="cursor:pointer" class="text-white">
              Factor
              <i class="fas" [ngClass]="order === 'factor' ? (asc ? 'fa-sort-up text-white' : 'fa-sort-down text-white') : 'fa-sort text-white'"></i>
            </th>
            <th class="text-white">Acciones</th>
          </tr>
          <tr>
            <th><input class="form-control form-control-sm" [(ngModel)]="filtroCodigo" (input)="loadunidades()" placeholder="C칩digo" /></th>
            <th><input class="form-control form-control-sm" [(ngModel)]="filtroNombre" (input)="loadunidades()" placeholder="Nombre" /></th>
            <th><input class="form-control form-control-sm" [(ngModel)]="filtroAbreviatura" (input)="loadunidades()" placeholder="Abreviatura" /></th>
            <th><input class="form-control form-control-sm" [(ngModel)]="filtroFactor" (input)="loadunidades()" placeholder="Factor" /></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of unidades">
            <td>{{ data.id }}</td>
            <td>{{ data.nombre }}</td>
            <td>{{ data.abreviatura }}</td>
            <td>{{ data.factor }}</td>
            <td class="d-flex justify-content-center">
              <button class="btn btn-warning btn-sm rounded-circle me-2" (click)="editar(data)">
                <i class="fas fa-edit text-white"></i>
              </button>
              <button class="btn btn-danger btn-sm rounded-circle" (click)="eliminar(data)">
                <i class="fas fa-trash text-white"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Paginador -->
            <nav aria-label="Page navigation" class="mt-3">
                <ul class="pagination justify-content-end">
                    <li class="page-item"><span class="page-link">Items por p치gina</span></li>
                    <li class="page-item"><span class="page-link">P치gina {{page+1}} de {{totalPages.length}}</span></li>
                    <li class="page-item">
                        <a class="page-link"><i class="fas fa-step-backward" (click)="paginaAnterior()"></i></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link"><i class="fas fa-step-forward" (click)="paginaSiguiente()"></i></a>
                    </li>
                </ul>
            </nav>
    </div>
  </div>
</div>
