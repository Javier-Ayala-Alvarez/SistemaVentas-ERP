<mat-card class="card-container">
    <mat-card-content>
      <mat-list>
        <br />
        <div mat-subheader>
          <div class="form-inline d-flex align-items-center">
            <!--FORMA DE PAGO-->
            <mat-form-field>
              <mat-label>Forma de pago</mat-label>
              <mat-select disableRipple>
                <mat-option value="1">Option 1</mat-option>
                <mat-option value="2">Option 2</mat-option>
                <mat-option value="3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
  
            <!--COMBO PARA TIPO DE OPERACION-->
            <mat-form-field style="margin-left: 2rem;">
              <mat-label>Tipo de operaci√≥n</mat-label>
              <mat-select disableRipple>
                <mat-option value="1">Option 1</mat-option>
                <mat-option value="2">Option 2</mat-option>
                <mat-option value="3">Option 3</mat-option>
              </mat-select>
            </mat-form-field>
  
            <!--LISTA DE USUARIOS-->
            <form class="example-form" style="margin-left: 2rem; width: 100px;">
                <mat-form-field class="example-full-width">
                  <mat-label>Clientes</mat-label>
                  <input type="text" matInput [formControl]="myControl" [matAutocomplete]="auto">
                  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
                    @for (option of filteredOptions | async; track option) {
                      <mat-option [value]="option">{{option.name}}</mat-option>
                    }
                  </mat-autocomplete>
                </mat-form-field>
              </form>
  
            <button
              class="btn btn btn-outline-primary"
              style="margin-left: 3px; height: 56px; width: 100px; margin-bottom: 20px;"
              type="submit"
            >
              agregar
            </button>
          </div>
        <!--DUI-->

    

    <mat-form-field class="example-form-field" >
      <mat-label>DUI</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      @if (value) {
        <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
          <mat-icon>close</mat-icon>
        </button>
      }
    </mat-form-field> 



          <!--NOMBRE-->
          <mat-form-field class="example-form-field" style="margin-left: 2rem;">
            <mat-label>Nombre</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            @if (value) {
              <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
              </button>
            }
          </mat-form-field> 

          <!--APELLIDO-->

          <mat-form-field class="example-form-field" style="margin-left: 2rem;">
            <mat-label>Apellido</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            @if (value) {
              <button matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
              </button>
            }
          </mat-form-field> 



        </div>
      </mat-list>
    </mat-card-content>
  </mat-card>
  
  <br />
