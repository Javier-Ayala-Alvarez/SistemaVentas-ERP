<div class="container mt-4">
    <!-- Cabecera de la Factura -->
    <div class="card shadow-sm p-4 mb-4 rounded">
        <h3 class="mb-4 text-center">Sucursal</h3>

        <!-- Sección de Cliente y Datos de Factura -->
        <div class="container mt-4">
            <!-- Primera Fila -->
            <div class="row mb-3">
                <!-- Campo de Nombre -->
                <div class="col-md-3">
                    <label for="producto">Nombre</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                </div>
                <!-- Botón de Búsqueda -->
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-warning w-100">Buscar</button>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary w-100" (click)="openModalAgregar()">Agregar</button>
                </div>
            </div>
        </div>


        <!-- Cuerpo de la Factura (Tabla de Productos) -->
        <div class="card shadow-sm mb-4 p-3 rounded">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Direccion</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>000</td>
                        <td>San Vicente</td>
                        <td>Calle poniente</td>
                        <td class="d-flex justify-content-center">
                            <!-- Botón de Modificar -->
                            <button class="btn btn-warning btn-sm rounded-circle mr-2" data-toggle="modal" data-target="#modifyModal">
                                <i class="fas fa-edit"></i>
                            </button>
                        
                            <!-- Botón de Eliminar -->
                            <button class="btn btn-danger btn-sm rounded-circle" data-toggle="modal" data-target="#deleteModal">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                        
                    </tr>
                </tbody>
            </table>

            <!-- Paginador -->
            <nav aria-label="Page navigation" class="mt-3">
                <ul class="pagination justify-content-end">
                    <li class="page-item"><span class="page-link">Items por página</span></li>
                    <li class="page-item"><span class="page-link">Página 1 de 10</span></li>
                    <li class="page-item">
                        <a class="page-link"><i class="fas fa-step-backward"></i></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link"><i class="fas fa-step-forward"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
