<div class="modal-header">
    <h5 class="modal-title">Producto</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div>
        <div class="modal-body">
            <div class="col-md-6">
                <label for="producto">Producto</label>
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Buscar producto">
                  <button class="btn btn-outline-secondary" type="button" >Buscar</button>
                </div>
              </div>
          </div>
        
          <div class="card shadow-sm mb-4 p-3 rounded table-responsive">
            <table class="table table-striped table-hover">
              <thead class="table-dark">
                <tr>
                  <th>Código</th>
                  <th>Nombres</th>
                  <th>Cantidad</th>
                  <th>Descuento %</th>
                  <th>Agregar</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>000</td>
                  <td>Francisco Javier Ayala Alvarez</td>
                  <td><input type="number" class="form-control" placeholder="Digite la cantidad" min="1" value="1"></td>
                  <td><input type="number" class="form-control" placeholder="Digite el descuento %" min="0" value="0"></td>
                  
                  <td>
                    <button class="btn btn-success btn-sm rounded-circle">
                        <i class="fas fa-check"></i>
                      </button>
                      
                  </td>
                </tr>
              </tbody>
            </table>
        
            <!-- Paginador -->
            <nav aria-label="Page navigation" class="mt-3">
              <ul class="pagination justify-content-end">
                <li class="page-item"><span class="page-link">Items por página</span></li>
                <li class="page-item"><span class="page-link">Página 1 de 10</span></li>
                <li class="page-item">
                  <a class="page-link"><i class="fas fa-step-backward"></i></a>
                </li>
                <li class="page-item">
                  <a class="page-link"><i class="fas fa-step-forward"></i></a>
                </li>
              </ul>
            </nav>
          </div>
      </div>  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cerrar</button>
    <button type="button" class="btn btn-primary">Guardar cambios</button>
  </div>
