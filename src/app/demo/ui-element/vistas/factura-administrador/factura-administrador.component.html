<div class="container mt-4">
  <!-- Cabecera de la Factura -->
  <div class="card shadow-sm p-4 mb-4 rounded">
    <h3 class="mb-4 text-center">Administrador de Factura</h3>

 <!-- Sección de Cliente y Datos de Factura -->
<div class="row mb-3">
  <!-- Campo de Nombre -->
  <div class="col-md-2">
    <label for="cliente">Nombre</label>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Nombre">
    </div>
  </div>

  <!-- Campo de Fecha Inicio -->
  <div class="col-md-2">
    <label for="fechaInicio">Fecha inicio</label>
    <div class="input-group">
      <input type="date" class="form-control" placeholder="Fecha inicio">
      
    </div>
  </div>
 <!-- Campo de Fecha Fin -->
 <div class="col-md-2">
  <label for="fechaInicio">Fecha Fin</label>
  <div class="input-group">
    <input type="date" class="form-control" placeholder="Fecha inicio">
   
  </div>
</div>


 <!-- Campo de seleccion tipo de operacion -->
 <div class="col-md-2">
  <label for="fechaInicio">Tipo de operación</label>
  <div class="input-group">
    <select class="form-select" aria-label="Default select example">
      <option selected>...</option>
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
    </select>
   
  </div>
</div>


<!-- Campo de seleccion tipo de sucursal -->
<div class="col-md-2">
  <label for="fechaInicio">Sucursal</label>
  <div class="input-group">
    <select class="form-select" aria-label="Default select example">
      <option selected>...</option>
      <option value="1">San Vicente</option>
      <option value="2">San Miguel</option>
      <option value="3">San Salvador</option>
    </select>
   
  </div>
</div>

<!-- Campo de Numero factura-->
<div class="col-md-2">
  <label for="fechaInicio">Factura N°</label>
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Número de factura"/>
  </div>
</div>

</div>
</div>

    

  <!-- Cuerpo de la Factura (Tabla de Productos) -->
  <div class="card shadow-sm mb-4 p-3 rounded">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Código</th>
          <th>Descripción</th>
          <th>Cantidad</th>
          <th>Descuento</th>
          <th>Valor Unitario</th>
          <th>Exento</th>
          <th>IVA</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>000</td>
          <td>Tomates</td>
          <td>2</td>
          <td>0%</td>
          <td>1.00</td>
          <td>0</td>
          <td>0.13</td>
          <td>1.00</td>
          <td>
            <button class="btn btn-danger btn-sm rounded-circle">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Paginador -->
    <nav aria-label="Page navigation" class="mt-3">
      <ul class="pagination justify-content-end">
        <li class="page-item"><span class="page-link">Items por página</span></li>
        <li class="page-item"><span class="page-link">Página 1 de 10</span></li>
        <li class="page-item">
          <a class="page-link"><i class="fas fa-step-backward"></i></a>
        </li>
        <li class="page-item">
          <a class="page-link"><i class="fas fa-step-forward"></i></a>
        </li>
      </ul>
    </nav>
  </div>

  <!-- Pie de la Factura (Totales y Botones) -->
  <div class="card shadow-sm p-4 rounded">
    <div class="row mb-3">
      <div class="col-md-6">
        <h6>Subtotal: </h6>
        <h6>IVA:</h6>
        <h6>Retención:</h6>
        <h6><strong>Total Venta:</strong></h6>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-success w-100">Agregar Producto</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-primary w-100">Guardar Factura</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-warning w-100">Reimprimir Factura</button>
      </div>
    </div>
