<div class="container mt-4">
    <!-- Cabecera de la Factura -->
    <div class="card shadow-sm p-4 mb-4 rounded">
        <h3 class="mb-4 text-center">Proveedor</h3>

        <!-- Sección de Cliente y Datos de Factura -->
        <div class="container mt-4">
            <!-- Primera Fila -->
            <div class="row mb-3">
                <!-- Campo de Nombre -->
                <div class="col-md-3">
                    <label for="producto">Nombre</label>
                    <div class="input-group">
                        <input type="text" [(ngModel)]="terminoBusqueda" class="form-control" placeholder="Nombre" name="terminoBusqueda">
                    </div>
                </div>
                <!-- Botón de Búsqueda -->
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-warning w-100" (click)="loadProveedores()">Buscar</button>
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary w-100" (click)="agregar()">Agregar</button>
                </div>
            </div>
        </div>


        <!-- Cuerpo de la Factura (Tabla de Productos) -->
        <div class="card shadow-sm mb-4 p-3 rounded">
            <table class="table table-striped table-hover table-responsive">
                <thead class="table-dark">
                    <tr>
                        <th>Codigo</th>
                        <th>Nombre</th>
                        <th>Dui</th>
                        <th>Nit</th>
                        <th>Telefono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of proveedores">
                        <td>{{data.codigo}}</td>
                        <td>{{data.nombre}}</td>
                        <td>{{data.dui}}</td>
                        <td>{{data.nit}}</td>
                        <td>{{data.telefono}}</td>
                        <td class="d-flex justify-content-center">
                            <!-- Botón de Modificar -->
                            <button class="btn btn-warning btn-sm rounded-circle mr-2" data-toggle="modal" data-target="#modifyModal">
                                <i class="fas fa-edit" (click)="editar(data)"></i>
                            </button>
                        
                            <!-- Botón de Eliminar -->
                            <button class="btn btn-danger btn-sm rounded-circle" data-toggle="modal" data-target="#deleteModal">
                                <i class="fas fa-trash" (click)="eliminar(data)"></i>
                            </button>
                        </td>
                        
                    </tr>
                </tbody>
            </table>

            <!-- Paginador -->
            <nav aria-label="Page navigation" class="mt-3">
                <ul class="pagination justify-content-end">
                    <li class="page-item"><span class="page-link">Items por página</span></li>
                    <li class="page-item"><span class="page-link">Página {{page+1}} de {{totalPages.length}}</span></li>
                    <li class="page-item">
                        <a class="page-link"><i class="fas fa-step-backward" (click)="paginaAnterior()"></i></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link"><i class="fas fa-step-forward" (click)="paginaSiguiente()"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
