<div class="modal-header">
  <h5 class="modal-title">Cliente</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div>

  <div class="card shadow-sm mb-4 p-3 rounded table-responsive">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th (click)="ordenarPor('id')" style="cursor:pointer" class="text-white">
            C칩digo
            <i class="fas"
              [ngClass]="order === 'id' ? (asc ? 'fa-sort-up text-white' : 'fa-sort-down text-white') : 'fa-sort text-white'"></i>
          </th>
          <th (click)="ordenarPor('nombre')" style="cursor:pointer" class="text-white">
            Nombre
            <i class="fas"
              [ngClass]="order === 'nombre' ? (asc ? 'fa-sort-up text-white' : 'fa-sort-down text-white') : 'fa-sort text-white'"></i>
          </th>
          <th (click)="ordenarPor('dui')" style="cursor:pointer" class="text-white">
            Dui
            <i class="fas"
              [ngClass]="order === 'dui' ? (asc ? 'fa-sort-up text-white' : 'fa-sort-down text-white') : 'fa-sort text-white'"></i>
          </th>
          <th (click)="ordenarPor('nit')" style="cursor:pointer" class="text-white">
            Nit
            <i class="fas"
              [ngClass]="order === 'nit' ? (asc ? 'fa-sort-up text-white' : 'fa-sort-down text-white') : 'fa-sort text-white'"></i>
          </th>

          <th class="text-white">Acciones</th>
        </tr>
        <tr>
          <th><input class="form-control form-control-sm" [(ngModel)]="filtroCodigo" (input)="loadCliente()"
              placeholder="C칩digo" /></th>
          <th><input class="form-control form-control-sm" [(ngModel)]="filtroNombre" (input)="loadCliente()"
              placeholder="Nombre" /></th>
          <th><input class="form-control form-control-sm" [(ngModel)]="filtroDui" (input)="loadCliente()"
              placeholder="Dui" /></th>
          <th><input class="form-control form-control-sm" [(ngModel)]="filtroNit" (input)="loadCliente()"
              placeholder="Nit" /></th>
          <th class="text-white"></th>

        </tr>
      </thead>

      <tbody>

        <tr *ngFor="let data of cliente">
          <td>{{data.id}}</td>
          <td>{{data.nombre}}</td>
          <td>{{data.dui}}</td>
          <td>{{data.nit}}</td>

          <td>
            <button class="btn btn-success btn-sm rounded-circle" (click)="guardar(data)">
              <i class="fas fa-check"></i>
            </button>

          </td>

      </tbody>
    </table>

    <!-- Paginador -->
    <nav aria-label="Page navigation" class="mt-3">
      <ul class="pagination justify-content-end">
        <li class="page-item"><span class="page-link">Items por p치gina</span></li>
        <li class="page-item"><span class="page-link">P치gina {{page+1}} de {{totalPages.length}}</span></li>
        <li class="page-item">
          <a class="page-link"><i class="fas fa-step-backward" (click)="paginaAnterior()"></i></a>
        </li>
        <li class="page-item">
          <a class="page-link"><i class="fas fa-step-forward" (click)="paginaSiguiente()"></i></a>
        </li>
      </ul>
    </nav>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cerrar</button>
</div>
