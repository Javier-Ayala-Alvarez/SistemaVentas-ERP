<div class="container mt-4">
    <!-- Cabecera de la Factura -->
    <div class="card shadow-sm p-4 mb-4 rounded">
      <h3 class="mb-4 text-center">Administrador de Compras</h3>
  
      <!-- Sección de Cliente y Datos de Factura -->
      <div class="container">
        <!-- Primera Fila -->
        <div class="row mb-3">
          <div class="col-md-3">
            <label for="cliente">Nombre</label>
            <input type="text" class="form-control" name="nombre" placeholder="Nombre">
          </div>
  
          <div class="col-md-3">
            <label for="fechaInicio">Fecha inicio</label>
            <input type="date" name="fechaInicio" class="form-control">
          </div>
  
          <div class="col-md-3">
            <label for="fechaFin">Fecha Fin</label>
            <input type="date" name="fechaFin" class="form-control">
          </div>
  
          <div class="col-md-3">
            <label for="facturaNumero">Compra N°</label>
            <input type="text" name="numFactura" class="form-control" placeholder="Número de factura">
          </div>
        </div>
  
        <!-- Segunda Fila -->
        <div class="row mb-3">
          <div class="col-md-3">
            <label for="tipoOperacion">Tipo de operación</label>
            <select [(ngModel)]="selectComboTipoOperacion" class="form-select" id="tipoOperacion" name="tipoOperacion" required name="sucursal">
              <option [ngValue]="null" selected>Seleccione un tipo de Operación</option>
              <option *ngFor="let dato of tipoOperaciones" [ngValue]="dato">{{dato.nombre}}</option>
            </select>
          </div>
  
          <div class="col-md-3">
            <label for="sucursal">Sucursal</label>
            <select [(ngModel)]="selectComboSucursal" class="form-select" id="sucursal" name="sucursal" required name="sucursal">
              <option [ngValue]="null" selected>Seleccione una sucursal</option>
              <option *ngFor="let dato of sucursales" [ngValue]="dato">{{dato.nombre}}</option>
            </select>
          </div>
  
          <div class="col-md-3 d-flex align-items-end">
            <button class="btn btn-warning w-100">Buscar</button>
          </div>
          <div class="col-md-3 d-flex align-items-end">
            <input type="button" value="Agregar" class="btn btn-primary w-100" (click)="AgregarNuevo()">
          </div>
        </div>
      </div>
  
      <!-- Cuerpo de la Factura (Tabla de Productos) -->
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>N°</th>
              <th>Nombre</th>
              <th>Fecha Inicio</th>
              <th>Fecha Fin</th>
              <th>Tipo Operación</th>
              <th>Forma de pago</th>
              <th>Sucursal</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>000</td>
              <td>Edgar</td>
              <td>22-23-2024</td>
              <td>22-20-2025</td>
              <td>Consumidor final</td>
              <td>Efectivo</td>
              <td>San Vicente</td>
              <td>0.13</td>
              <td>
                <button class="btn btn-danger btn-sm rounded-circle me-2">
                  <i class="fas fa-trash"></i>
                </button>
                <button class="btn btn-info btn-sm rounded-circle">
                  <i class="fas fa-edit"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Paginador -->
      <nav aria-label="Page navigation" class="mt-3">
        <ul class="pagination justify-content-end">
          <li class="page-item"><span class="page-link">Items por página</span></li>
          <li class="page-item"><span class="page-link">Página 1 de 10</span></li>
          <li class="page-item">
            <a class="page-link"><i class="fas fa-step-backward"></i></a>
          </li>
          <li class="page-item">
            <a class="page-link"><i class="fas fa-step-forward"></i></a>
          </li>
        </ul>
      </nav>
    </div>
