<div class="modal-header">
  <h5 class="modal-title">Unidad de Medida</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>

<div class="modal-body">
  <div class="container mt-3">
    <!-- Formulario -->
    <form>
      <div class="row">
        <!-- Nombre de la Unidad -->
        <div class="form-group col-md-6 mb-3">
          <label for="nombreUnidad">Nombre de la Unidad</label>
          <input type="text" [(ngModel)]="unidadNuevo.nombre" name="unidadNuevo.nombre" class="form-control" id="nombreUnidad" placeholder="Ejemplo: Kilogramos" required>
        </div>
        
        <!-- Abreviatura -->
        <div class="form-group col-md-6 mb-3">
          <label for="abreviaturaUnidad">Abreviatura</label>
          <input type="text" [(ngModel)]="unidadNuevo.abreviatura" name="unidadNuevo.abreviatura" class="form-control" id="abreviaturaUnidad" placeholder="Ejemplo: kg" required>
        </div>
      </div>

      <div class="row">
        <!-- Factor de Conversión -->
        <div class="form-group col-md-6 mb-3">
          <label for="factorConversion">Factor de Conversión</label>
          <input type="number" [(ngModel)]="unidadNuevo.factor" name="unidadNuevo.factor" class="form-control" id="factorConversion" placeholder="Ejemplo: 1, 0.001" required>
        </div>
        
        <!-- Descripción -->
        <div class="form-group col-md-6 mb-3">
          <label for="descripcionUnidad">Descripción</label>
          <textarea class="form-control" [(ngModel)]="unidadNuevo.descripcion" name="unidadNuevo.descripcion" id="descripcionUnidad" rows="3" placeholder="Descripción adicional (opcional)"></textarea>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cerrar</button>
  <button type="button" class="btn btn-primary" (click)="guardar()">Guardar Unidad</button>
</div>
