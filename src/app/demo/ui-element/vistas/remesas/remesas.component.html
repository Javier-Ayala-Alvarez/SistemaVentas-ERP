<div class="container mt-4">
    <!-- Cabecera de la Factura -->
    <div class="card shadow-sm p-4 mb-4 rounded">
        <h3 class="mb-4 text-center">Remesas</h3>

        <!-- Sección de Cliente y Datos de Factura -->
<div class="container mt-4">
    <!-- Primera Fila -->
    <div class="row mb-3 align-items-center">
        <!-- Select de Sucursal -->
        <div class="form-group col-md-4">
            <label for="sucursal" class="form-label mb-0">Sucursal</label>
            <select class="form-select mt-0" id="sucursal" required>
                <option value="" selected disabled>Seleccione una sucursal</option>
                <option value="1">San Vicente</option>
                <option value="2">San Salvador</option>
                <option value="3">San Miguel</option>
            </select>
        </div>

        <!-- Botón de Búsqueda -->
        <div class="col-md-4 d-flex">
            <button class="btn btn-warning w-100 " style="margin-top: 5px;">Buscar</button>
        </div>

        <!-- Botón de Agregar -->
        <div class="col-md-4 d-flex">
            <button class="btn btn-primary w-100 " style="margin-top: 5px;" (click)="openModalAgregar()">Agregar</button>
        </div>
    </div>
</div>


        <!-- Cuerpo de la Factura (Tabla de Productos) -->
        <div class="card shadow-sm mb-4 p-3 rounded table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Código</th>
                        <th>Sucursal</th>
                        <th>N° Caja</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>000</td>
                        <td>San Vicente</td>
                        <td>1</td>
                        <td>$400.00</td>
                        <td class="d-flex justify-content-center">
                            <!-- Botón de Modificar -->
                            <button class="btn btn-warning btn-sm rounded-circle me-2">
                                <i class="fas fa-edit"></i>
                            </button>

                            <!-- Botón de Eliminar -->
                            <button class="btn btn-danger btn-sm rounded-circle">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Paginador -->
            <nav aria-label="Page navigation" class="mt-3">
                <ul class="pagination justify-content-end">
                    <li class="page-item"><span class="page-link">Items por página</span></li>
                    <li class="page-item"><span class="page-link">Página 1 de 10</span></li>
                    <li class="page-item">
                        <a class="page-link"><i class="fas fa-step-backward"></i></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link"><i class="fas fa-step-forward"></i></a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
