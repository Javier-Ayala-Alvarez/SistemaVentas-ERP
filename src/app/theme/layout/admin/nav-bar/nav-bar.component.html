<div class="m-header">
  <a href="javascript:" class="mobile-menu" id="mobile-collapse" title="Click to Menu Collapse" s (click)="navCollapse()"><span ></span></a>
  <a href="javascript:" class="header-mobile-collapse" id="mobile-collapse1" (click)="navCollapseMob()">
    <i class="feather icon-menu" style="color: white;"></i>
  </a>
  <a  class="b-brand">
    <img id="main-logo" src="assets/images/LogoTecno2.png" alt="logo-img" style="max-height: 90px;" class="logo" />
  </a>
 
  <a class="mob-toggler" [ngClass]="{ on: this.menuClass }" href="javascript:" (click)="toggleMobOption()">
    <i class="feather icon-more-vertical" style="color: white;"></i>
  </a>
</div>
<div class="collapse navbar-collapse" [style.display]="this.collapseStyle">
  <app-nav-left class="me-auto"></app-nav-left>
  <app-nav-right class="ms-auto"></app-nav-right>
</div>
