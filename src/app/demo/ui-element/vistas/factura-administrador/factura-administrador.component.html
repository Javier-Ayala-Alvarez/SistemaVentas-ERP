<div class="container mt-4">
  <!-- Cabecera de la Factura -->
  <div class="card shadow-sm p-4 mb-4 rounded">
    <h3 class="mb-4 text-center">Administrador de Factura</h3>

 <!-- Sección de Cliente y Datos de Factura -->
<div class="container mt-4">
  <!-- Primera Fila -->
  <div class="row mb-3">
    <!-- Campo de Nombre -->
    <div class="col-md-3">
      <label for="cliente">Nombre</label>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Nombre">
      </div>
    </div>

    <!-- Campo de Fecha Inicio -->
    <div class="col-md-3">
      <label for="fechaInicio">Fecha inicio</label>
      <div class="input-group">
        <input type="date" class="form-control" placeholder="Fecha inicio">
      </div>
    </div>

    <!-- Campo de Fecha Fin -->
    <div class="col-md-3">
      <label for="fechaFin">Fecha Fin</label>
      <div class="input-group">
        <input type="date" class="form-control" placeholder="Fecha fin">
      </div>
    </div>

    <!-- Campo de Número de Factura -->
    <div class="col-md-3">
      <label for="facturaNumero">Factura N°</label>
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Número de factura">
      </div>
    </div>

    

  <!-- Segunda Fila -->
  <div class="row mb-3">
    <!-- Campo de Selección Tipo de Operación -->
    <div class="col-md-3">
      <label for="tipoOperacion">Tipo de operación</label>
      <div class="input-group">
        <select class="form-select" aria-label="Tipo de operación">
          <option selected>...</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
    </div>

    <!-- Campo de Selección Sucursal -->
    <div class="col-md-3">
      <label for="sucursal">Sucursal</label>
      <div class="input-group">
        <select class="form-select" aria-label="Sucursal">
          <option selected>...</option>
          <option value="1">San Vicente</option>
          <option value="2">San Miguel</option>
          <option value="3">San Salvador</option>
        </select>
      </div>
    </div>
    <!-- Botón de Búsqueda -->
    <div class="col-md-3 d-flex align-items-end">
      <button class="btn btn-warning w-100">Buscar</button>
    </div>
  </div>
  </div>
</div>




    

  <!-- Cuerpo de la Factura (Tabla de Productos) -->
  <div class="card shadow-sm mb-4 p-3 rounded">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>N°</th>
          <th>Nombre</th>
          <th>Fecha Inicio</th>
          <th>Fecha Fin</th>
          <th>Tipo Operación</th>
          <th>Forma de pago</th>
          <th>Sucursal</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>000</td>
          <td>Edgar</td>
          <td>22-23-2024</td>
          <td>22-20-2025</td>
          <td>Consumidor final</td>
          <td>Efectivo</td>
          <td>San Vicente</td>
          <td>0.13</td>
          <td>
            <button class="btn btn-danger btn-sm rounded-circle">
              <i class="fas fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- Paginador -->
    <nav aria-label="Page navigation" class="mt-3">
      <ul class="pagination justify-content-end">
        <li class="page-item"><span class="page-link">Items por página</span></li>
        <li class="page-item"><span class="page-link">Página 1 de 10</span></li>
        <li class="page-item">
          <a class="page-link"><i class="fas fa-step-backward"></i></a>
        </li>
        <li class="page-item">
          <a class="page-link"><i class="fas fa-step-forward"></i></a>
        </li>
      </ul>
    </nav>
  </div>

 

    <div class="row">
      
      <div class="col-md-4">
        <button class="btn btn-primary w-100">Reenviar DTE</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-warning w-100">Errores DTE</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-success w-100">Forma de pago</button>
      </div>
    </div>
