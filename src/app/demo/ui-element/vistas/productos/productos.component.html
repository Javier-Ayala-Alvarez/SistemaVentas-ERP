<div class="container mt-4">
    <div class="card shadow-sm p-4 mb-4 rounded">
        <h3 class="mb-4 text-center">Producto</h3>

        <div class="container mt-4">
            <div class="row mb-3">
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary w-100" (click)="AgregarNuevo()">Agregar</button>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4 p-3 rounded table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th (click)="ordenarPor('id')" style="cursor:pointer" class="text-white">
                            Código
                            <i class="fas"
                                [ngClass]="order === 'id' ? (asc ? 'fa-sort-up text-white' : 'fa-sort-down text-white') : 'fa-sort text-white'"></i>
                        </th>
                        <th (click)="ordenarPor('nombre')" style="cursor:pointer" class="text-white">
                            Nombre
                            <i class="fas"
                                [ngClass]="order === 'nombre' ? (asc ? 'fa-sort-up text-white' : 'fa-sort-down text-white') : 'fa-sort text-white'"></i>
                        </th>
                        <th (click)="ordenarPor('descripcion')" style="cursor:pointer" class="text-white">
                            Descripción
                            <i class="fas"
                                [ngClass]="order === 'descripcion' ? (asc ? 'fa-sort-up text-white' : 'fa-sort-down text-white') : 'fa-sort text-white'"></i>
                        </th>
                        <th>
                            Categoria
                        </th>
                        <th>Imagen</th>
                        <th class="text-white">Acciones</th>

                    </tr>
                    <tr>
                        <th><input class="form-control form-control-sm" [(ngModel)]="filtroCodigo"
                                (input)="loadproductos()" placeholder="Código" /></th>
                        <th><input class="form-control form-control-sm" [(ngModel)]="filtroNombre"
                                (input)="loadproductos()" placeholder="Nombre" /></th>
                        <th><input class="form-control form-control-sm" [(ngModel)]="filtroDescripcion"
                                (input)="loadproductos()" placeholder="Descripción" /></th>
                        <th><select class="form-select" [(ngModel)]="filtroCategoria" id="filtroCategoria"
                                name="filtroCategoria" required (click)="loadproductos()">
                                <option [ngValue]="null" selected>Seleccione la categoria</option>
                                <option *ngFor="let dato of categorias" [ngValue]="dato.id">{{dato.nombre}}</option>
                            </select></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let data of productos">
                        <td>{{data.id}}</td>
                        <td>{{data.nombre}}</td>
                        <td>{{data.descripcion}}</td>
                        <td>{{data.categoria?.nombre}}</td>
                        <td>
                            <img *ngIf="data.nombreImagen" [src]="imagenRuta+data.nombreImagen"
                                alt="Imagen del producto" class="img-fluid" style="max-height: 50px;">
                        </td>

                        <td class="d-flex justify-content-center">
                            <!-- Botón de Modificar -->
                            <button class="btn btn-warning btn-sm rounded-circle mr-2" data-toggle="modal"
                                data-target="#modifyModal">
                                <i class="fas fa-edit" (click)="editar(data)"></i>
                            </button>

                            <!-- Botón de Eliminar -->
                            <button class="btn btn-danger btn-sm rounded-circle" data-toggle="modal"
                                data-target="#deleteModal">
                                <i class="fas fa-trash" (click)="eliminar(data)"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- Paginador -->
            <nav aria-label="Page navigation" class="mt-3">
                <ul class="pagination justify-content-end">
                    <li class="page-item"><span class="page-link">Items por página</span></li>
                    <li class="page-item"><span class="page-link">Página {{page+1}} de {{totalPages.length}}</span></li>
                    <li class="page-item">
                        <a class="page-link"><i class="fas fa-step-backward" (click)="paginaAnterior()"></i></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link"><i class="fas fa-step-forward" (click)="paginaSiguiente()"></i></a>
                    </li>
                </ul>
            </nav>
        </div>


    </div>
</div>
