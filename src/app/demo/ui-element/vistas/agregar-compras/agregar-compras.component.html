<div class="container mt-4">
    <!-- Cabecera de la Compra -->
    <div class="card shadow-sm p-4 mb-4 rounded">
      <h3 class="mb-4 text-center">Compra</h3>
  
      <!-- Sección de Proveedor y Datos de Factura -->
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="proveedor">Proveedor</label>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Código" readonly>
            <input type="text" class="form-control" placeholder="Nombre del proveedor" readonly>
            <button class="btn btn-outline-secondary" type="button" (click)="openModalProveedor()">...</button>
          </div>
        </div>
  
        <div class="col-md-4">
          <label for="direccion">Dirección</label>
          <input type="text" class="form-control" placeholder="Dirección del proveedor" readonly />
        </div>
  
        <div class="col-md-2">
          <label for="factura">Compra N°</label>
          <input type="text" class="form-control" placeholder="Número de factura" readonly />
        </div>
      </div>
  
      <!-- Dirección y Ubicación -->
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="departamento">Departamento</label>
          <select class="form-select" [disabled]="true">
            <option *ngFor="let departamento of departamentos">{{ departamento }}</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="municipio">Municipio</label>
          <select class="form-select" [disabled]="true">
            <option *ngFor="let municipio of municipios">{{ municipio }}</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="distrito">Distrito</label>
          <select class="form-select" [disabled]="true">
            <option *ngFor="let distrito of distritos">{{ distrito }}</option>
          </select>
        </div>
        <div class="col-md-3">
          <label for="fecha">Fecha de Compra</label>
          <input type="date" class="form-control" readonly />
        </div>
      </div>
  
      <!-- Otros datos de Compra -->
      <div class="row mb-3">
        <div class="col-md-3">
          <label for="dui">DUI</label>
          <input type="text" class="form-control" placeholder="DUI del proveedor" readonly />
        </div>
        <div class="col-md-3">
          <label for="nit">NIT</label>
          <input type="text" class="form-control" placeholder="NIT del proveedor" readonly />
        </div>
        <div class="col-md-3">
          <label for="tipoCompra">Tipo de Operacióm</label>
          <select class="form-select">
            <option *ngFor="let tipo of tiposOperacion">{{ tipo }}</option>
          </select>
        </div>
      </div>
  
      <!-- Cuerpo de la Compra (Tabla de Productos) -->
      <div class="card shadow-sm mb-4 p-3 rounded table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>Código</th>
              <th>Descripción</th>
              <th>Cantidad</th>
              <th>Descuento</th>
              <th>Valor Unitario</th>
              <th>Exento</th>
              <th>IVA</th>
              <th>Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>001</td>
              <td>Frutas</td>
              <td>10</td>
              <td>5%</td>
              <td>0.75</td>
              <td>No</td>
              <td>0.13</td>
              <td>7.50</td>
              <td>
                <button class="btn btn-danger btn-sm rounded-circle">
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  
      <!-- Pie de la Compra (Totales y Botones) -->
      <div class="card shadow-sm p-4 rounded table-responsive">
        <div class="d-flex align-items-center justify-content-between">
          <!-- Botones alineados al lado derecho -->
          <div class="botones d-flex align-items-center col-md-6">
            <button class="btn btn-success me-2" (click)="openModalProducto()">Agregar Producto</button>
            <button class="btn btn-primary me-2" (click)="openModalFormaPago()">Guardar Compra</button>
            <button class="btn btn-warning me-2">Reimprimir Compra</button>
            <button class="btn btn-danger">Eliminar Compra</button>
          </div>
  
          <!-- Totales alineados a la izquierda -->
          <div class="totales col-md-6 d-flex flex-column align-items-end">
            <div class="d-flex align-items-center mb-2">
              <label for="subtotal" class="me-3"><strong>Subtotal:</strong></label>
              <input type="text" class="form-control w-50" id="subtotal" [value]="subtotal | currency" readonly>
            </div>
            <div class="d-flex align-items-center mb-2">
              <label for="iva" class="me-3"><strong>IVA:</strong></label>
              <input type="text" class="form-control w-50" id="iva" [value]="iva | currency" readonly>
            </div>
            <div class="d-flex align-items-center mb-2">
              <label for="retencion" class="me-3"><strong>Retención:</strong></label>
              <input type="text" class="form-control w-50" id="retencion" [value]="retencion | currency" readonly>
            </div>
            <div class="d-flex align-items-center">
              <label for="totalCompra" class="me-3"><strong>Total Compra:</strong></label>
              <input type="text" class="form-control w-50" id="totalCompra" [value]="totalCompra | currency" readonly>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
