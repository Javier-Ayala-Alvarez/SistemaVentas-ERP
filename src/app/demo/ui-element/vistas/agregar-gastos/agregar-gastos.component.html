<div class="modal-header">
    <h5 class="modal-title">Agregar Gasto</h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body">
    <div class="container mt-3">
      <!-- Formulario -->
      <form>
        
          
        <!-- Nombre -->
        <div class="form-group mb-3">
          <label for="nombre">Nombre</label>
          <input type="text" [(ngModel)]="gastoNuevo.nombre"  class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
        </div>

        <!-- Dexcripcion -->
        <div class="form-group mb-3">
            <label for="descripcion">Descripción</label>
            <input type="text"  [(ngModel)]="gastoNuevo.descripcion" class="form-control" id="descripcion" name="descripcion" placeholder="Descripción" required>
          </div>

        <!-- cantidad -->
        <div class="form-group mb-3">
          <label for="cantidad">Cantidad</label>
          <input type="number"  [(ngModel)]="gastoNuevo.cantidad"  class="form-control" id="cantidad" name="cantidad" placeholder="Cantidad" required>
        </div>
  

      </form>
    </div>
  </div>
  
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="activeModal.close('Close click')">Cerrar</button>
    <button type="button" class="btn btn-primary">Guardar gastos</button>
  </div>
